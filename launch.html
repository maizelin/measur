<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART App 授權啟動中...</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loading-box { text-align: center; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #dc3545; display: none; }
    </style>
</head>
<body>

<div class="loading-box">
    <div id="loader">
        <div class="spinner"></div>
        <h3 style="margin: 0.5rem 0;">正在安全啟動</h3>
        <p style="color: #6c757d; font-size: 0.9rem;">正在向 FHIR 伺服器申請訪問授權，請稍候...</p>
    </div>
    <div id="error-msg" class="error">
        <h3>啟動失敗</h3>
        <p id="error-text">找不到啟動參數 (iss)，請從醫療系統或沙盒啟動此 App。</p>
        <button onclick="location.reload()" style="padding: 5px 15px;">重試</button>
    </div>
</div>

<script>
    // 檢查網址是否有 iss 參數
    const urlParams = new URLSearchParams(window.location.search);
    const iss = urlParams.get("iss");

    if (!iss) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("error-msg").style.display = "block";
    } else {
        // 執行 SMART 授權流程
        FHIR.oauth2.authorize({
            // 比賽建議：使用動態 clientId 或保留測試用 ID
            "clientId": "my_measur_app", 
            
            // 權限範圍：包含病患資料讀取與啟動上下文
            "scope": "patient/*.read launch online_access openid fhirUser",
            
            // 務必與 GitHub Pages 設定的一致
            "redirectUri": "index.html", 
            
            // 增強安全性：強制使用 PKCE (即使 Client 是 Public)
            "pkceMode": "ifSupported"
        }).catch(err => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("error-msg").style.display = "block";
            document.getElementById("error-text").innerText = "授權發生錯誤: " + err.message;
        });
    }
</script>

</body>
</html>

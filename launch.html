<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART App 安全啟動中</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; max-width: 400px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin: 0 auto 1.5rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-text { color: #2c3e50; font-weight: 600; font-size: 1.1rem; margin-bottom: 0.5rem; }
        .sub-text { color: #7f8c8d; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading-state">
        <div class="loader"></div>
        <div class="status-text">正在安全啟動</div>
        <div class="sub-text">連線至：<span id="server-url">...</span></div>
    </div>
    <div id="error-state" style="display:none; color: #e74c3c;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
        <div class="status-text">啟動失敗</div>
        <p id="error-msg">請確認您是從醫療系統或 FHIR 沙盒啟動此 App。</p>
    </div>
</div>

<script>
    // 取得 ISS 參數並顯示在 UI 上
    const params = new URLSearchParams(window.location.search);
    const iss = params.get("iss");
    
    if (iss) {
        document.getElementById("server-url").innerText = new URL(iss).hostname;
        
        FHIR.oauth2.authorize({
            "clientId": "my_measur_app", 
            "scope": "patient/*.read launch online_access openid fhirUser",
            "redirectUri": "index.html", // 跳轉至您的統計圖表頁
            "pkceMode": "ifSupported" // 增加安全性
        }).catch(err => {
            showError("授權失敗: " + err.message);
        });
    } else {
        showError("找不到 ISS 參數，無法建立 FHIR 連線。");
    }

    function showError(msg) {
        document.getElementById("loading-state").style.display = "none";
        document.getElementById("error-state").style.display = "block";
        document.getElementById("error-msg").innerText = msg;
    }
</script>
</body>
</html>
